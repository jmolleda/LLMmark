en:
  # Base prompts in English
  open_answer: |
    Provide an answer to the following question. 

  multiple_choice: |
    You must respond with exactly one of the following options: [a], [b], [c], [d], [e] or [f].
    Your response must match the format of the options exactly, including brackets and lowercase letters. Provide an answer to the following question. 


  # Standard prompts
  # S1: Standard, Zero-shot and Task-Oriented
  S1: |
    Do not include any additional text or explanations in your response, just the answer to the question. Question: {question}
  
  # S2: Standard, Zero-shot and Role-Oriented
  S2: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Your task is to answer a student's question about the course content. Do not include any additional text or explanations in your response, just the answer to the question. Question: {question}

  # S3: Standard, Few-shot and Task-Oriented
  S3: |
    Given the following example: {example}, answer the following question. Do not include any additional text or explanations in your response, just the answer to the question. Question: {question}

  # S4: Standard, Few-shot and Role-Oriented
  S4: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Your task is to answer a student's question about the course content. Given the following example: {example}, answer the following question. Do not include any additional text or explanations in your response, just the answer to the question. Question: {question}


  # Reasoning prompts
  # R1: Reasoning, Zero-shot and Task-Oriented
  R1: |
    Lets think step by step about the question and provide a detailed answer including all the necessary steps and reasoning. Answer the following question: {question}

  # R2: Reasoning, Zero-shot and Role-Oriented
  R2: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Your task is to answer a student's question about the course content. Lets think step by step about the question and provide a detailed answer including all the necessary steps and reasoning. Answer the following question: {question}

  # R3: Reasoning, Few-shot and Role-Oriented
  R3: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Given the following example: {example}, lets think step by step about the question and provide a detailed answer including all the necessary steps and reasoning. Answer the following question: {question}

  # R4: Reasoning, Few-shot and Task-Oriented
  R4: |
    Given the following example: {example}, lets think step by step about the question and provide a detailed answer including all the necessary steps and reasoning. Answer the following question: {question}

  # Definition-based prompts
  # D1: Definition-based, Zero-shot and Task-Oriented
  D1: |
    Considering this information: {info}, provide an answer to the following question. Question: {question}

  # D2: Definition-based, Zero-shot and Role-Oriented
  D2: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Considering this information: {info}, provide an answer to the following question. Question: {question}

  # D3: Definition-based, Few-shot and Role-Oriented
  D3: |
    You are a university professor teaching the course Computers and Networks Fundamentals to first-year engineering students. Given the following example: {example}, considering this information: {info}, provide an answer to the following question. Question: {question}

  # D4: Definition-based, Few-shot and Task-Oriented
  D4: |
    Given the following example: {example} and considering this information: {info}, provide an answer to the following question. Question: {question}
  


