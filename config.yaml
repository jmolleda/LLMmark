    model_id: "gemini-2.0-flash"
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
    api_key: "GEMINI_API_KEY"
    max_requests_per_minute: 15

# Valid question_types:
question_types: 
  - open_answer: "Open Answer"
  - multiple_choice: "Multiple Choice"

# Valid model modes
# - chat
# - generate
model_mode: "chat"

prompts:
  open_answer_questions: |
    Answer the following question without explanation or reasoning. Give only the specific answer.

  multiple_choice_questions: |
    You must respond with exactly one of the following options: [a], [b], [c], [d], [e], or [f].
    Your response must match the format of the options exactly, including brackets and lowercase letters. Do not include any explanation, commentary, or additional textâ€”only the selected option.

folders:
  data_folder_name: "../data/questions"
  base_experiments_folder: "../data/runs"
  experiment_folder_name: "run_"

files:
  question_file_name: "question_"
  question_file_extension: ".txt"
  stats_file_name: "stats.json"

num_runs_per_question: 10

experiments_folder: "../data/runs"
question_file_prefix: "question_"
api_key_env_var: "OPENAI_API_KEY"
model_name: "gemini-2.0-flash"
evaluation_output_file: "evaluation_output.json"